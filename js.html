伝言板
<p id="伝言エリア">伝言はまだない</p>
<input id="入力内容"><button onclick="伝言する();">これでできてるで</button>

<script>
    function 伝言する(){
        if(入力内容.value===""){
            alert("できてないよ")
        }else{
            伝言エリア.innerText=入力内容.value;
            alert("伝言をセットしました");
        }
        
    }
</script>
